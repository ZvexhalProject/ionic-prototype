<ion-header>
  <!-- <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar> -->
</ion-header>
<ion-content>
  <div class="wrapper">
    <div class="title-container">
      <h1>Sinvher</h1>
    </div>
    <div class="content-container">
      <div class="form-container">
        <div class="errorMsg" *ngIf="errorMsg">{{errorMsg}}</div>
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="formFields.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="formFields.password"></ion-input>
        </ion-item>
      </div>
      <div class="button-container">
        <ion-button (click)="loginPressed()" color="primary" size="large" expand="block">Login</ion-button>
        <ion-button (click)="registerPressed()"color="secondary" size="large" expand="block">Register</ion-button>
      </div>
    </div>
  </div>
</ion-content>
